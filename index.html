<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Affichage du JSON</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      padding: 20px;
    }
    h1 {
      color: #333;
    }
    pre {
      background: #222;
      color: #0f0;
      padding: 15px;
      border-radius: 8px;
      overflow-x: auto;
    }
  </style>
</head>
<body>
  <h1>Contenu du fichier JSON</h1>
  <pre id="json">Chargement...</pre>

  <script>
    fetch("shared.json") 
      .then(response => response.json())
      .then(data => {
        document.getElementById("json").textContent = JSON.stringify(data, null, 2);
      })
      .catch(error => {
        document.getElementById("json").textContent = "Erreur : " + error;
      });
  </script>
</body>
</html>
